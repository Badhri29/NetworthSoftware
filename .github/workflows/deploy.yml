name: Auto Deploy to Oracle VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Oracle VM via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.ORACLE_HOST }}
          username: ${{ secrets.ORACLE_USER }}
          key: ${{ secrets.ORACLE_SSH_KEY }}
          timeout: 30m
          command_timeout: 30m
          script: |
            set -e

            TIMESTAMP=$(date +%Y%m%d%H%M%S)
            RELEASE_DIR=/home/ubuntu/app/releases/$TIMESTAMP

            echo "üì¶ Creating release $RELEASE_DIR"
            mkdir -p $RELEASE_DIR
            cd $RELEASE_DIR

            git clone https://github.com/Badhri29/NetworthSoftware.git .
            git checkout main

            echo "‚öôÔ∏è Prisma generate"
            npx prisma generate

            echo "üîÅ Switching to new release"
            ln -sfn $RELEASE_DIR /home/ubuntu/app/current

            echo "üöÄ Restarting app"
            pm2 restart networth
