<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Edit Profile | NetWorth</title>
    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="/css/components.css" />
    <link rel="stylesheet" href="/css/pages.css" />
  </head>
  <body>
    <main class="page-shell" style="max-width:760px; margin:2rem auto;">
      <header style="display:flex; align-items:center; justify-content:space-between;">
        <h1>Edit Profile</h1>
        <a href="/dashboard.html" class="btn btn-ghost">Back</a>
      </header>

      <form id="edit-profile-form" class="auth-form" style="margin-top:1rem;">
        <div class="field">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" required />
        </div>

        <div style="display:flex; gap:0.6rem;">
          <div style="flex:1" class="field">
            <label for="age">Age</label>
            <input id="age" name="age" type="number" min="0" />
          </div>
          <div style="flex:1" class="field">
            <label for="gender">Gender</label>
            <select id="gender" name="gender">
              <option value="">â€”</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>

        <div class="field">
          <label for="phone">Phone</label>
          <input id="phone" name="phone" type="tel" />
        </div>

        <div class="field">
          <label for="password">New Password</label>
          <input id="password" name="password" type="password" minlength="6" />
          <small>Leave blank to keep existing password</small>
        </div>

        <div style="display:flex; justify-content:flex-end; gap:0.5rem; margin-top:0.8rem;">
          <a href="/dashboard.html" class="btn btn-outline">Cancel</a>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </main>

    <script src="/js/api.js"></script>
    <script src="/js/edit-profile.js"></script>
  </body>
</html>
