  <body>
    <div class="app-shell">

      <main class="app-main">
        <header class="app-header">
          <div>
            <div class="app-title">Settings</div>
            <div class="app-subtitle">Manage your profile and security</div>
          </div>
          <button id="logout-btn" class="btn btn-outline" type="button">Logout</button>
        </header>

        <section style="margin-top:0.6rem">
          <article class="card">
            <div class="card-header">
              <div class="card-title">Account</div>
            </div>

        </section>

        <section style="margin-top:0.9rem">
          <article class="card">
            <div class="card-header">
              <div class="card-title">Change password</div>
            </div>
            <form id="password-form" class="auth-form">
              <div class="field">
                <label for="pwd-current">Current password</label>
                <input id="pwd-current" type="password" required />
              </div>
              <div class="field">
                <label for="pwd-new">New password</label>
                <input id="pwd-new" type="password" minlength="6" required />
              </div>
              <div id="pwd-message" class="banner-success" style="display:none"></div>
              <div id="pwd-error" class="banner-error" style="display:none"></div>
              <div style="margin-top:0.4rem; display:flex; justify-content:flex-end">
                <button type="submit" class="btn btn-primary">Update password</button>
              </div>
            </form>
          </article>
        </section>

      document.getElementById("logout-btn").addEventListener("click", async () => {
        try {
          await apiRequest("/api/auth/logout", { method: "POST" });
        } finally {
          window.location.href = "/index.html";
        }
